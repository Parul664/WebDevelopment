<body>
    <p>This is a login form</p>
    
    <form methods = "get">
        
        <label for = "name"> Email</label>
        <input type = "text" name ="Email" placeholder="e-mail" size = "20px" id = "mail">
        
        <label for = "name"> Password</label>
        <input type = "password" name = "Password" placeholder="password" size = "20px" maxlength="30" id = pass>
        
        <input type = "submit" value = "Login">
    </form>
    
    <p>PHP code will need this name field in input and the id is used to link input to label</p>
    <p>usually get method is not used for submitting passwords. It is displayed in the url space.</p>
