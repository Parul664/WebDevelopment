<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Slicing Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="trialsleft">
                
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="fruitContainer">
                <img id = fruit1 class = fruit>
            </div>
            <div id="instruction">
                Catch the Fruits
            </div>
            
            <div id="startreset">
                Start Game
            </div>
            
            <div id="gameOver">
                
            </div>
        </div>
        <audio id = slicesound>
            <source src = "audio/sword.mp3">
        </audio>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        <script src="jquery.js"></script>
<!--        The second script uses the function from the Jquery UI and hence the second one before the first-->
    </body>
</html>
