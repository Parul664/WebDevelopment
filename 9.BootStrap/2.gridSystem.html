<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Grid System </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
         #deviceSize{
         margin-bottom: 30px;

         }
         .bluebox{
         background-color: #2fc5b8;
         height: 200px;
         }
         .greenbox{
         background-color: #8deb46;
         height: 200px;
         }

    </style>
</head>
    
    
 <body>
     <div class="container-fluid">
         <div id="deviceSize"> Device Size: </div> 
         
         <div class = "col-md-8 col-sm-6 col-xs-3 col-lg-6 bluebox"> col-md-8 col-sm-6 col-xs-3 col-lg-6</div>
         <div class = "col-md-4 col-sm-6 col-xs-9 col-lg-6 greenbox">col-md-4 col-sm-6 col-xs-9 col-lg-6</div>
         
     </div>
     
     
<!--     Suppose in medium devices, we want to give that the bluebox acquires 8 columns while the greenbox acquires 4 columns. The devices that are greater than this adapt to this, but the smaller sized devices don't -->
     
<!--Normally all of them are placed inside a row, which is a div of class row of 12 columns. Later this is what we will do when using grid layouts.-->
     
     <script    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
     </script>
     <script src="js/bootstrap.min.js"> </script>
     
     <script>
         
     $(function(){
         
         
         $( window ).resize(function() {
             
             var windowWidth = $(window).width();
             window.console.log(windowWidth);
             
             if(windowWidth<768){
                $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Extra small devices (Phones)');
             }
             else if(windowWidth<992){
                $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Small devices (Tablets)');
             }
             else if(windowWidth<1200){
                $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Medium devices (Desktops)');
             }
             else{
                $('#deviceSize').text('Device Size: '+ windowWidth + 'px - Large devices (Desktops)');
                }
         });

     });
     </script>
 </body>
</html>

<!--We have got 12 columns and each element in the page is taking a width eaqual to the number of columns. Just that the sum of all the widths is 12 columns.-->
