<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Tooltips </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>

 <body>
     <div class="container-fluid">

         <div>
             
             This is paragraph.
<!--             Title shows in the tooltip-->
            <p>This is a <a href="http://www.google.com" title="google" data-toggle="tooltip" data-placement="right">link</a></p>
<!--             Data placement means where the tooltip is shown-->
             
             <button type="button" class="btn btn-primary" data-toggle="tooltip" title="button-tooltip">button</button>
         </div>
         
     </div>

     
     <script    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
     </script>
     <script src="js/bootstrap.min.js"> </script>
     
     <script>
         
//         By default tool top shows on the up
        $("[data-toggle='tooltip']").tooltip();
         
//        $("[data-toggle='tooltip']").tooltip('show');
        
        $("[data-toggle='tooltip']").on('hidden.bs.tooltip', function(){
            window.alert("tooltip hidden");
        })
        
     
     </script>
     
 </body>
</html>
