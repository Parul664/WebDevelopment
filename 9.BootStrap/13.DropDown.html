<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Drop Down Menus - Javascript Plugins </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

 <body>
     <div class="container-fluid">
         <div class = dropdown>
            <button class = "dropdown-toggle btn btn-info" type="button" id = "dropdownMenu" data-toggle="dropdown">
                DropDown Plugin
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" roles="menu" aria-labelledby="dropdownMenu">
                <li role="presentation" class="dropdown-header">Header 1</li>
                <li role="presentation" role="menu-item"><a>Item</a></li>
                <li role="presentation" role="menu-item"><a>Item</a></li>

                <!--Divider -->
                
                <li role="presentation" class="divider"></li>
                
<!--               More list items-->
                <li role="presentation" class="dropdown-header">Header 2</li>
                <li role="presentation" role="menu-item"><a>Item</a></li>
                <li role="presentation" role="menu-item"><a>Item</a></li>
                <li role="presentation" role="menu-item"><a>Item</a></li>
             
            </ul>
             
         </div>
         
     </div>

     
     <script    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
     </script>
     <script src="js/bootstrap.min.js"> </script>
     
 </body>
</html>
