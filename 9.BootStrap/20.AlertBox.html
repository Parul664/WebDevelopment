<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Alert Boxes </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>

 <body>
     <div class="container-fluid">
      
         <div id="alert1" class="alert alert-warning">
             <a class="close"data-dismiss="alert">&times;</a>
             <strong>Warning!</strong> Your unsaved Data can be lost
         </div>
         
         <div id="alert2" class="alert alert-success">
             <a class="close"data-dismiss="alert">&times;</a>
             <strong>Success!</strong> File uploaded successfully!
         </div>
         
     </div>

     
     <script    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
     </script>
     <script src="js/bootstrap.min.js"> </script> 
     
     <script>
         
//     This event is when the alert message has already been closed. If close, then this one will fire the instance one you click on the close button.
        $(".alert").on('closed.bs.alert',function(){
            window.alert("Haha! it is closed!<-_->")
        })
         
//         This will be closed
         $("#alert1").alert('close');
         
     </script>
     
 </body>
</html>
