<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Div and Span</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : auto;
        }
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : auto;
            color : white;
        }
        .greenbox{
            background-color: aquamarine;
            height: 100px;
            width : auto;
            color : white;
        }
        .great{
            background-color: beige;
            color:black;
        }
    
    </style>
    
    </head>
    
    
    <body>
    
    <p>Divisions are used for grouping a bunch of paragraphs together.</p>
        
    <div class = "bluebox">
    <p>Facebook<br /> It is <span class = "great">great</span></p>        
    </div>
        
    <div class = "yellowbox">
    <p>Apple</p>        
    </div>
        
    <div class = "greenbox">        
    <p>Microsoft</p>        
    </div>
    
    </body>




</html>
