<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>3D Transforms</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : 100px;
/*            Rotation in 3D about X Axis*/
/*            transform: rotateX(40deg);*/
            transform: rotateY(40deg);
        }
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : 100px;
            color : black;

        }
        .greenbox{
            background-color: aquamarine;
            height: 100px;
            width : 100px;
            color : black;

        }
    
    </style>
    
    </head>
    
    
    <body>

    <p> Check for compatibilty with other browsers. by using <br />
    -ms-transform : <br />
    -webkit-transform:
    </p>
    <div class = "bluebox">
    <p>Facebook</p>        
    </div>
        
    <div class = "yellowbox">
    <p>Apple</p>        
    </div>
        
    <div class = "greenbox">        
    <p>Microsoft</p>        
    </div>
    
    </body>




</html>
