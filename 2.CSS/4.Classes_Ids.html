<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Classes and IDs</title>
    
    <style>
        #decide{
            color: aqua;
            font-size: 300%;
        }
        .blue{
            color:blue;
            
        }
    
    </style>
    
    </head>
    
    <body>
    
      
    <p id = "decide">Deciding what not to do is as important as deciding what to do.
        We can't have 2 elements with same id</p>
    
    <p class = "blue">Paragraph 2</p>
    <p class = "blue">Paragraph 3</p>
        
    <p>Classes can be used to style many elements with the same class, while id can be used to style only 1 class</p>
        
    </body>




</html>
