<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Box Model</title>
    
    <style>
        .Facebook{
            background-color: beige;
            color: blueviolet;
            height: auto;
            width: auto;
            padding : 16px;
            border: 30px #e8c14e ridge;
            outline-style: solid;
            outline-color: cadetblue;
            outline-width: thick;
            margin: 20px;
        }
        .apple{
            background-color: bisque;
            color: black;
            height: auto;
            width: auto;
            padding:10px 5px 7px 40px;
            border-width: 10px 15px 5px 10px;
            border-color:black;
            border-style: ridge;
            margin: 20px 10px 20px 50px ;
        }
        .Microsoft{
            background-color: aliceblue;
            color: black;
            height: 100px;
            width: 100px;
            padding: 10px;
            border-width: 10px 20px;
            border-style: groove;
            border-color: burlywood;
            border-radius: 80px;
        }
        p{
            margin: 0;
            background-color: cadetblue;
        }
    
    
    </style>
    
</head>
    
<body>
    
    <div class = "Facebook">
    <p> Facebook</p>
    </div>
    
    <div class = "apple">
    <p> Apple</p>
    
    </div>
    
    <div class = "Microsoft">
    <p>Microsoft</p>
    </div>
    
    <p>You must have noticed that there is some space between the paragraph and the upper and the lower margin . This is called the margin which can be set to 0 and the space would disappear.</p>
    
    <p>margin means seperation of it from other elements</p>
</body>



</html>
