<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>2D Transforms</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : 100px;
/*            Clockwise rotation for 30degress*/
            transform : rotate(30deg);
/*                Internet Explorer will need slightly different syntax. For inter-browser compatibility.*/
/*
            -ms-transform: rotate(30deg);
            -webkit-transform : rotate(30deg);
*/
        }
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : 100px;
            color : black;
            transform : translate(20px, 30px)
        }
        .greenbox{
            background-color: aquamarine;
            height: 100px;
            width : 100px;
            color : black;
            transform: scale(0.5);
/*                width, height*/
/*            transform: scale (1,1)*/
/*            Skewing*/
/*            transform : skewX(10deg);*/
        }
    
    </style>
    
    </head>
    
    
    <body>

    <div class = "bluebox">
    <p>Facebook</p>        
    </div>
        
    <div class = "yellowbox">
    <p>Apple</p>        
    </div>
        
    <div class = "greenbox">        
    <p>Microsoft</p>        
    </div>
    
    </body>




</html>
