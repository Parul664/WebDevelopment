<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Animations</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : 100px;
/*            won't work with all parameters here*/
/*            Parameters : Name of the Animation ,Duration of the Animation*/
            -webkit-animation : myanimation 3s;
        }
/*        Might create problem with crome browser. This is the standard syntax*/
        
        @-webkit-keyframes myanimation{
            from{
                background : green;
            }to{
                background : blue;
            }
        }
        
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : 100px;
            color : black;
            position: relative;
            -webkit-animation : myanimation2 4s;

        }
/*        Another way to write*/
        @-webkit-keyframes myanimation2{
            0% {background: red;  left:0px;top:0px}
            25% {background: yellow; left: 200px; top: 0px}
            50% {background: blue; left: 200px; top: 200px}
            75% {background: green; left: 0px; top: 200px}
            100% {background: red; left: 0px; top: 0px}
            
        }
        .greenbox{
            background-color: aquamarine;
            height: 100px;
            width : 100px;
            color : black;
            transition: width 1s, height 1s, transform 2s

        }
       
    </style>
    
    </head>
    
    
    <body>

    <div class = "bluebox">
    <p>Facebook</p>        
    </div>
        
    <div class = "yellowbox">
    <p>Apple</p>        
    </div>
        
    <div class = "greenbox">        
    <p>Microsoft</p>        
    </div>

    
    </body>




</html>
