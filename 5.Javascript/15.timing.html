<!DOCTYPE html>

 <html>
<head>
    <meta charset="utf-8">
    <title>Timing</title>
        
</head>
<body>
    <p id = "counter">0</p>
    <button onclick = "clearInterval(MyCounter)">Stop Counting</button><br />
    
<!--    Stop the Wecome message to load-->
    <button onclick = "clearTimeout(delayedWelcomeMessage)">Avoid Welcome Message</button>
    
    <script>
        //creating a counter that counters at particular time instant
        
        var x = 0;
        var counter = document.getElementById("counter");
        var MyCounter = setInterval(function(){x++;counter.innerHTML = x;},1000);
        // (function to run every second, 100ms)
        
        
        var delayedWelcomeMessage = setTimeout(function(){window.alert("Welcome to my page")}, 3000);
        //function , duration to wait
        
    </script>
    
</body>

</html>
