<!DOCTYPE html>

<html>
<head>

    <style>
        .bluebox{
            background-color : blue;

        }
    
    </style>
    
    </head>
    
    
    <body>
    
    <p>Divisions are used for grouping a bunch of paragraphs together.</p>
        
    <div class = "bluebox" id = "facebook">
    <p>Facebook</p>        
    </div>
        
    <div class = "yellowbox" id = "apple">
    <p>Apple</p>        
    </div>
        
    <div class = "greenbox" id = "microsoft">        
    <p>Microsoft</p>        
    </div>
        
        
    <button id = "button1">Swap content of Facebook1 and Apple2</button>
    <button id = "button2">Swap content of Microsoft3 and Apple2.</button>
    
        
    <script>
      
        
    function greeting1(){

//    greeting1();

//    greeting2("Parul");

//    greeting2(sum(3,7));
    
        
//    function to take as parameter 2 id's and swap the contents
    function swap(id1, id2){
        var content1 = document.getElementById(id1).innerHTML;
        var content2 = document.getElementById(id2).innerHTML;
        document.getElementById(id2).innerHTML = content1;
        document.getElementById(id1).innerHTML = content2;
    }
        
    document.getElementById('button1').onclick = function(){
        swap('facebook','apple');
    };
    document.getElementById('button2').onclick = function(){
        swap('microsoft','apple');
    };
    
        
    </script>
