<!DOCTYPE html>

 <html>
<head>
    <meta charset="utf-8">
    <title>REGEX</title>
        
</head>
<body>
    <p id = "myParagraph"> Javascript </p>
    
    <script>
        // Regex are used to look for patterns in user inputs. They are usually used to validate user inputs. 
        // Checking there is atleast one digit.
        
        
        var str = "Alanta";
        var pattern = /a/i; // pattern i->case insensitive
        window.alert(str.search(pattern)); // position of the first occurance.
        // /a/g    g -> global search
        
        window.alert(str.match(pattern));
        // Returns first instance of the search
        // if g used in search - It returns all the instances. as a list.
        
        window.alert(pattern.test(str));
        // returns a boolean -whether it exists or not
      
        
    </script>
    
</body>

</html>
