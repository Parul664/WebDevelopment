<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Change HTML Style</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : auto;
        }
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : auto;
            color : white;
        }
        .greenbox{
            background-color: aquamarine;
            height: 100px;
            width : auto;
            color : white;
        }
        .great{
            background-color: beige;
            color:black;
        }
    
    </style>
    
    </head>
    
    
    <body>
    
    <p>Divisions are used for grouping a bunch of paragraphs together.</p>
        
    <div class = "bluebox" id = "facebook">
    <p>Facebook</p>        
    </div>
        
    <div class = "yellowbox" id = "apple">
    <p>Apple</p>        
    </div>
        
    <div class = "greenbox">        
    <p>Microsoft</p>        
    </div>
        
        
    <button id = "button1">Change Facebook Style</button>
    <button id = "button2">Change Apple Style</button>
    
        
    <script>
        
        document.getElementById("button1").onclick = function(){
            document.getElementById("facebook").style.width = '200px';            document.getElementById("facebook").style.backgroundColor = 'green';
        }
        document.getElementById("button2").ondblclick = function(){
            document.getElementById("apple").style.fontFamily = 'monospace';
            document.getElementById("apple").style.fontSize = '3em';
        } 
    </script>
    
    </body>




</html>
