<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Change HTML using Variables</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : auto;
        }
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : auto;
            color : white;
        }
        .greenbox{
            background-color: aquamarine;
            height: 100px;
            width : auto;
            color : white;
        }
        .great{
            background-color: beige;
            color:black;
        }
    
    </style>
    
    </head>
    
    
    <body>
    
    <p>Divisions are used for grouping a bunch of paragraphs together.</p>
        
    <div class = "bluebox" id = "facebook">
    <p>Facebook</p>        
    </div>
        
    <div class = "yellowbox" id = "apple">
    <p>Apple</p>        
    </div>
        
    <div class = "greenbox">        
    <p>Microsoft</p>        
    </div>
        
        
    <button id = "button1">Change Facebook Style</button>
    <button id = "button2">Change Apple Style</button>
    
        
    <script>
        var color = 'rgb(18,149,68)';
        document.getElementById("button1").onclick = function(){
            document.getElementById("facebook").style.backgroundColor = color;
        }
        // random gives a value between 0 and 1 (0,1], but we want between 0 and 256
        
        document.getElementById("button2").onclick = function(){
            var x,y,z;
            x = Math.random();
            x = Math.round(Math.random()*256);
            y = Math.round(Math.random()*256);
            z = Math.round(Math.random()*256);
            var applecolor = 'rgb('+x+','+y+','+z+')';
            document.getElementById("apple").style.backgroundColor = applecolor;
        }

        
        
    </script>
    
    </body>




</html>
