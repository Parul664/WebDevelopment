<!DOCTYPE html>

    <title>Objects</title>
        
</head>
<body>
    <p> Javascript</p>
    

    <script>
    
        //Making an object
        var myPhone = {
            make : "Apple",
            model : "Iphone 4",
            warranty : 12,
            color : "black"
        };
        delete myPhone.warranty;
        window.console.log(myPhone);
        window.console.log(myPhone.model);
        var myOtherPhone = myPhone;
        
        // This is a shallow copy. Any change to myOtherPhone will cause change to myPhone also.
        
        //usage of new to create object
        var myPhone3 = new Object();
        myPhone.make = "Samsung";
        myPhone.model = "Galaxy S4";
        myPhone.warranty = 12;
        myPhone.color = "black";
        
    
    </script>
    
</body>
