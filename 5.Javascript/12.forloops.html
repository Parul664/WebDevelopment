<!DOCTYPE html>

 <html>
<head>
    <meta charset="utf-8">
    <title>For Loops</title>
        
</head>
<body>
    <p id = "myParagraph"> Javascript </p>
    
    <script>
        // for loop
        for(i = 0; i<5; i++){
            document.getElementById("myParagraph").innerHTML += "<br />"+ i;
        
        }
        // while loop
        var i = 0;
        while(i<5){
            document.getElementById("myParagraph").innerHTML += "<br />"+ i;
            i++;
        }
        
        
        
    </script>
    
</body>

</html>
