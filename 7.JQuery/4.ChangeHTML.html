<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Changing HTML content</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : auto;
        }
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : auto;
            color : white;
        }
        .greenbox{
            background-color: aquamarine;
            height: auto;
            width : auto;
            color : white;
        }
        .great{
            background-color: beige;
            color:black;
        }
    
    </style>
    <script src = "js/jquery.js"></script>
    
    </head>
    
    
    <body>
    
    <div class = "bluebox"><p>Facebook<br /> It is <span class = "great">great</span></p></div>
        
    <div class = "yellowbox"><p>Apple</p> </div>
        
    <div class = "greenbox"><p id = mp>Microsoft</p>
    <p><a href = "http://www.microsoft.com" id = linkk title="microsoft">This is a link</a></p>    
    </div>
        
    <p>Enter your name: <input></p>
<!--    buttons-->
    <button id = changefacebook> Change Facebook</button>
    <button id = changeapple> Change Apple</button>
    <button id = changeinput> Change Input</button>
    <button id = changemicrosoft> Change Microsoft</button>
    <button id = addtext> Add Text</button>
    
        
    <script>
       
//        Puts plain text there
    $(document).ready(function(){
        $("#changefacebook").click(function(){
            $(".bluebox").text("This is the changed content of facebook")
        });
//        Puts html code there
        $("#changeapple").click(function(){
            $(".yellowbox").html("<p>This is the changed content of Apple</p>");
        });
        $("#changeinput").click(function(){
            $("input").val("Sam");
        });
        $("#changeinput").click(function(){
            $("input").val("Sam");
//            Changing the value inside the inout
        });
        $("#changemicrosoft").click(function(){
            $("#linkk").attr({"href":"http://www.google.com", "title":"google"});
            // Changing the Attributes of the link tag.
        });
        
        //Adding some text at front or at the end
//        $("#addtext").click(function(){
//            $(".greenbox").append("<ul><li> no.1</li><li>no.2</li></ul>");            
//        })
//        $("#addtext").click(function(){
//            $(".greenbox").prepend("<ul><li> no.1</li><li>no.2</li></ul>");            
//        })
        $("#addtext").click(function(){
            $("#mp").after("<p>New para</p>");
            // before to add before
        })
        
    })
        
    </script>
        
    </body>




</html>
