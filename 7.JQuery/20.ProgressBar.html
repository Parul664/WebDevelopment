<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Progress Bar</title>
    <style>
        .bluebox{
            background-color : blue;
            color : white;
            height : 100px;
            width : auto;
        }
        .yellowbox{
            background-color: rgb(222,224,85);
            height: 100px;
            width : auto;
            color : white;
        }
        .greenbox{
            background-color: aquamarine;
            height: 100px;
            width : auto;
            color : white;
        }
        .great{
            background-color: beige;
            color:black;
        }
        .sans{
            font-family: sans-serif;
        }
        #label{
            position:absolute;
            left : 45%;
        }
    
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
 </script>
 <link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/blitzer/jquery-ui.css" />
 <script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
 </script>
    
    </head>
    
    
    <body>
       
    <div class = "bluebox ui-corner-all" id = facebook><p>Facebook</p></div>
        
    <div class = "yellowbox sans ui-corner-all" id = apple><p>Apple</p> </div>
        
    <div class = "greenbox ui-corner-all" id = microsoft><p id = mp>Microsoft</p>
    </div>
        
    <div id =progress>
        <div id = label></div>    
        
    </div>
    <button id = run> Run</button>
        
    <script>
       
    $(document).ready(function(){
        $("#progress").progressbar({
            value: 0
        });        
//        value : 25 means 25% progress
        var x = 0;
        
        $("button").click(function(){
            $("#label").text("In progress ... ");
            setTimeout(function(){
                var progress = setInterval(function(){
                    x++;
                    $("#label").text(x+"%");
                    $("#progress").progressbar("option","value",x);
                    if(x>99){
                        clearInterval(progress);
                    }

                },100);
            },1000);
            
        });
        
        
        
    })
        
    </script>
        
    </body>

</html>
