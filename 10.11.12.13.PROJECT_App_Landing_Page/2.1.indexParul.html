<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Comany Website </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="2.1.stylingParul.css" rel="stylesheet">
    
</head>
    
    
 <body>

     <div class="container-fluid mainContainer">
         
         <div class="row">
    <!--         Making the header-->
             <nav role="navigation" class="navbar navbar-inverse">

                 <div class="navigation container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-brand">
                            <img src="images/apple.png">
                        </div> 
                        
                        <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                             <span class="sr-only"> Toggle navigation</span>
                             <span class="icon-bar"></span>
                             <span class="icon-bar"></span>
                             <span class="icon-bar"></span>
                        </button>
                        
                    </div>
                     
<!--                     Collapsable content-->

                     <div class="navbar-collapse collapse" id="navbarCollapse">
                         <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">Contact</a></li>

                         </ul>
                    </div>
                 </div>

             </nav>
         
        </div>
         
         <div class="row">
             
<!--             Jumbotron for heading-->
             <div class="jumbotron">
                 <h1>Looking for an Awesome website?</h1>     
             </div>
        
        </div>
         
<!--         A row reserved for thumbnails-->
         <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                    <div class="col-md-4">
                        <div class="thumbnail">
                            <img class="image1" src="images/apple.png" alt="apple">
                            <div class="caption">
                            <h3>Price it!</h3>
                            <p> Get in touch for an immediate no obligation quote!</p>

                            </div>

                        </div>
                    </div>
                
                
                
                    <div class="col-md-4">
                        <div class="thumbnail">
                            <img class="image1" src="images/apple.png" alt="apple">
                            <div class="caption">
                            <h3>Plan it!</h3>
                            <p> We will agree on a dealine and commit to it!</p>

                            </div>

                        </div>
                    </div>
                
                
                
                    <div class="col-md-4">
                        <div class="thumbnail">
                            <img class="image1" src="images/apple.png" alt="apple">
                            <div class="caption">
                            <h3>Make it!</h3>
                            <p> We will deliver your website on time with best quality!</p>

                            </div>

                        </div>
                    </div>
                        
                        
                    </div>
                        
                </div>
                
            </div>
         
         </div>
         
         <div class="row buttonEnd">
            
            <button type="button" class="btn btn-primary">Contact us</button>
             
         </div>
         
         <div class="row">
             <div class="footer">
                <div class="container">
                    <p>&copy; Developed by Parul!</p> 
                </div>
            </div>
         </div>
     </div>
     
     <script    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
     </script>
     <script src="js/bootstrap.min.js"> </script>
     
 </body>
</html>


<!--row is required to remove the 15px margin that is there when we put the things inside a container.-->
