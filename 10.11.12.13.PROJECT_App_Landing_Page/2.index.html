<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Company Website </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="2.styling.css" rel="stylesheet">
    
</head>
    
    
 <body>     
     
<!--     creating the navigation bar-->
     <nav role="navigation" class="navbar navbar-inverse">
     
        <div class="container-fluid">
        
            <div class="navbar-header">
               <a class="navbar-brand" href="#"><img src="images/apple.png" class="logo"></a>
                <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
         
        </div>
         
     </nav>
     
<!--     Creating Header-->
     <div class="jumbotron">
        <div class="container">
         
            <h1>Looking for an Awesome website?</h1>
         </div>
     </div>
     
<!--     Create Icons with text-->
     <div class="icons">
        <div class="container">
            <div class="row">
            
                <div class="col-md-4">
                    <img src="images/apple.png" class="bodyimage">
                    <h2>Price it!</h2>
                    <p>Get in touch for an immediate no obligation quote!</p>
                </div>
                
                <div class="col-md-4">
                    <img src="images/apple.png" class="bodyimage">
                    <h2>Plan it!</h2>
                    <p>We will agree on a dealine and commit to it!</p>
                </div>
                
                <div class="col-md-4">
                    <img src="images/apple.png" class="bodyimage">
                    <h2>Make it!</h2>
                    <p>We will deliver your website on time with best quality!</p>
                </div>
            
            </div> 
         
        </div>
     
     </div>
     
<!--     Create Contact Button-->
     <div class="contact">
         <div class="container">
            <a type="button" class="btn">Get in touch</a>
         </div>
     </div>
     
<!--     Create Footer-->
     <div class="footer">
        <div class="container">
            <p>&copy; Developed by Parul</p>
         </div>
     </div>
     
     <script    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
     </script>
     <script src="js/bootstrap.min.js"> </script>
     
 </body>
</html>
